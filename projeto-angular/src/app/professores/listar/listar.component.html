<p>listar works!</p>
<p> Empresa Filho: {{ empresaFilho }} </p>

<div class="row float-end">
  <button class="btn btn-warning" routerLink="/professores/criar"> Criar +</button>
</div>

<table class="table">
    <tr>
        <th> ID </th>
        <th> Nome </th>
        <th> Rua </th>
        <th> Número </th>
        <th> CEP </th>
        <th> Ações</th>
    </tr>
    <tr *ngFor="let p of professores">
        <td> {{ p.id }} </td>
        <td> {{ p.nome }} </td>
        <td> {{ p.rua }} </td>
        <td> {{ p.numero }} </td>
        <td> {{ p.cep }} </td>
        <td>

          <button class="btn btn-outline-info"
          [routerLink]="['/professores/editar', p.id]">Editar</button>

               <!--( ! ) Non-null Assertion Operato, ELE FORÇA PEGAR O VALOR QUE É INFORMADO DENTRO   -->
          <button class="btn btn-outline-danger"
              (click)="onDelete(p.id!)">Deletar</button>
      </td>

    </tr>

</table>
